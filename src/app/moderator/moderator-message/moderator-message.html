<div class="announcement-wrapper">
  <div class="card-container">
    <div class="announcement-card">
      <h2 class="announcement-title">
        <i class="bi bi-megaphone-fill"></i> Make a Announcement
      </h2>
      <p class="announcement-subtitle">
        You can make a announcement to all voters or a single voter here.
      </p>
      <app-add-message></app-add-message>
    </div>
    <!-- Sent Messages Card -->
    <div class="announcement-card">
      <h2 class="announcement-title">
        <i class="bi bi-megaphone-fill"></i> Moderator's Sent Messages
      </h2>
      <p class="announcement-subtitle">
        These are messages you've sent to voters or users.
      </p>
      <app-message-created></app-message-created>
    </div>

    <!-- Inbox Card -->
    <div class="announcement-card">
      <h2 class="announcement-title">
        <i class="bi bi-inbox-fill"></i> Inbox
      </h2>
      <p class="announcement-subtitle">
        Replies and messages received from users.
      </p>
      <app-message-inbox></app-message-inbox>
    </div>

  </div>
</div>
