<div class="card shadow-sm border border-light mb-3">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">{{ poll?.title }}</h5>
  </div>

  <div class="card-body">
    <p class="card-text text-muted mb-2">{{ poll?.description }}</p>

    <ul class="list-group list-group-flush mb-3">
      @for (option of poll?.pollOptions?.$values; track option.id) {
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ option.optionText }}
          <span class="badge bg-info text-dark">{{ option.voteCount }} votes</span>
        </li>
      }
    </ul>

    <p class="text-muted small mb-0">
      ðŸ—“ <strong>Start:</strong> {{ poll?.startDate }} &nbsp; 
      <strong>End:</strong> {{ poll?.endDate }}
    </p>
  </div>
</div>
