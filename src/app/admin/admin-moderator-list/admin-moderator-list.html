<div class="container my-5 moderator-container">
  <div class="d-flex justify-content-between align-items-center mb-4 moderator-header">
    <div>
      <h2 class="fw-semibold mb-1">Moderators</h2>
      <p class="text-muted mb-0">
        Manage your moderators here. You can add new moderators, view existing ones, and update or remove them when needed.
      </p>
    </div>
    <button class="btn btn-accent add-moderator-btn" [routerLink]="['/admin/addmoderator']">
      <i class="bi bi-plus-circle me-2"></i> Add Moderator
    </button>
  </div>

  <app-moderators-list [isDeleted]="true"></app-moderators-list>
</div>
