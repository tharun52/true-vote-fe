<div
  class="toast-container position-fixed bottom-0 end-0 p-3"
  style="z-index: 1100;"
>
@for (toast of toastService.getToasts(); track $index) {
    <div class="toast show mb-2" role="alert" aria-live="assertive" aria-atomic="true" [ngClass]="toast.isWarning ? 'text-bg-warning' : 'text-bg-success'">
      <div class="toast-header">
        <strong class="me-auto">{{ toast.title }}</strong>
        <small>just now</small>
        <button
          type="button"
          class="btn-close"
          (click)="toastService.clear()"
        ></button>
      </div>
      <div class="toast-body">
        {{ toast.msg }}
      </div>
    </div>
  }
</div>
